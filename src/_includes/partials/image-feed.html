{% if image.length %}
<article class="[ image-feed ] [ dot-shadow panel ] [ bg-tertiary-glare ]">
  <div class="[ wrapper ] [ flow flow-space-300 ]">
    <h2
      class="[ image-feed__heading ] [ headline ] [ md:measure-micro ]"
      data-highlight="secondary"
    >
      {{ imageFeed.title }}
    </h2>
    <p class="visually-hidden" id="image-feed-desc">
      A collection of images from around our image and the people who work here.
    </p>
    <div class="[ image-feed__items ] [ flow-space-700 ]">
      <ul class="image-feed__list">
        {% for item in image %}
        <li>
          <img
            src="{{ item.medium }}"
            alt="{{ item.alt }}"
            draggable="false"
            class="radius"
          />
        </li>
        {% endfor %}
      </ul>
    </div>
  </div>
</article>
{% endif %}
